<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
        <script src="app.js" charset="utf-8"></script>
        <title>Article Preview</title>
    </head>
    <body>
        <div class="article-component">
            <div class="image">
            </div>
            <div class="article-content-box">
                <div class="title">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </div>
                <div class="paragraph">
                    Ever been in a room and felt like something was missing?
                    Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                </div>
                <div class="author-box-container">
                    <div class="author-box">
                        <div class="author-photo"></div>
                        <div class="author-name-and-date">
                            <div class="author-name">
                                Michelle Appleton
                            </div>
                            <div class="date">
                                28 Jun 2020
                            </div>
                        </div>
                    </div>
                    <div id="share-popup" class="invisible">
                        <div class="share-title">
                            SHARE
                        </div>
                        <div class="facebook"></div>
                        <div class="twitter"></div>
                        <div class="pinterest"></div>
                    </div>
                    <div id="share-button" class="share" onclick="share()" >
                        <div id="share-icon" class="share-icon-idle"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
